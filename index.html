<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Api</title>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
</head>

<body>

  <h1>Search the weather by zipcode</h1>
  <form id="target" action="destination.html">
    <input type="text" id="zipcode" value="zipcode">
    <input type="submit"  id="submit" value="Submit">
  </form>

  </br>
  </br>

  

  <div class="location">
    <h1 class="currentcityheadline">The weather for <h2 class="location-timezone">TIMEZONE</h1> is </h1>
    <canvas class="icon" width="128" height="128"></canvas>
    <div class="hidden city">herenow</div>
    <div class="hidden state">herenow</div>

  </div>

  <div class="temperature">
    <div class="degree-section">
      <h2 class="temperature-degree">44</h2>
      <span class="degreetype">F</span>
    </div>
    <div class="temperature-description">its probably cold</div>
  </div>
  <footer>Photo by Tom Barrett on Unsplash</footer>

  <script src="skycons.js"></script>

 <script src="index.js"></script>
  <script src="getcoordinates.js"></script>
</body>

</html>
